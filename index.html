<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate">

        <label for="averageLifeExpectancyYears">Life Expectancy:</label>
        <input type="number" id="averageLifeExpectancyYears" name="averageLifeExpectancyYears" min="1" step="1" value="80">
        
        <label for="viewMode">View Mode:</label>
        <select id="viewMode" name="viewMode">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>

        <br>
        <button onclick="updateVisualization()">Submit</button>
    </div>

    <div id="blocks" class="visualization"></div>

    <script src="script.js"></script>
</body>
</html>
